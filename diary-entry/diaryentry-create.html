<div mc-full-panel mc-accordion mc-open-panel="diaryentryCreate" class="panel-group accordion">
  <div class="panel panel-secondary" ng-class="getOpenPanelClass('diaryentryCreate')">
    <div class="panel-heading">
      <div class="control-group right">
        <button class="btn btn-success btn-inverse btn-square hidden-xs hidden-sm btn-expand-panel" ng-click="changeFullPanel('details')"><i class="fa fa-expand"></i><i class="fa fa-compress"></i></button>
        <button class="btn btn-success btn-inverse btn-square btn-toggle-rotate" ng-click="openPanel('diaryentryCreate')"><i class="fa fa-chevron-up"></i></button>
      </div>
      <h3 class="panel-title">Create Diary Entry</h3>
    </div>
    <div class="panel-body">
      <div class="panel-body-inner">
        <form name="diaryentryForm" class="form">
          <div class="form-group-wrapper">
            <div class="form-group" ng-class="{'has-error': (formSubmitted || diaryentryForm.noteType.$dirty) && diaryentryForm.noteType.$invalid, 'has-success': diaryentryForm.noteType.$valid && diaryentryForm.noteType.$dirty}">
              <label for="noteType" class="control-label">Type</label>
              <div class="input-holder">
                <select class="form-control input-sm" id="noteType" name="noteType" ng-options="diaryEntryType for diaryEntryType in diaryEntryTypes" ng-model="diaryentry.noteType" required>
                </select>
              </div>
              <span class="help-block animate-fade" ng-show="formSubmitted && diaryentryForm.type.$error.required">You must enter a value.</span>
            </div>

            <div class="form-group" ng-class="{'has-error': (formSubmitted || diaryentryForm.notes.$dirty) && diaryentryForm.notes.$invalid, 'has-success': diaryentryForm.notes.$valid && diaryentryForm.notes.$dirty}">
              <label for="notes" class="control-label">Note</label>
              <mc-textarea-with-button>
                <mc-button>
                  <button class="btn btn-success btn-inverse btn-square" ng-if="!recognitionStarted" ng-click="startSpeach()"><i class="fa fa-microphone"></i></button>
                  <button class="btn btn-success btn-inverse btn-square active" ng-if="recognitionStarted" ng-click="stopSpeach()"><i class="fa fa-microphone"></i></button>
                </mc-button>
                <mc-field>
                  <textarea class="form-control textarea-big input-sm" id="notes" name="notes" ng-model="diaryentry.notes" required></textarea>
                </mc-field>
              </mc-textarea-with-button>
              <span class="help-block animate-fade" ng-show="formSubmitted && diaryentryForm.note.$error.required">You must enter a value.</span>
            </div>

            <div class="form-group form-group-sm" ng-class="{'has-error': (formSubmitted || diaryentryForm.author.$dirty) && diaryentryForm.author.$invalid, 'has-success': diaryentryForm.author.$valid && diaryentryForm.author.$dirty}">
              <label for="author" class="control-label">Author</label>
              <div class="input-holder">
                <input type="text" class="form-control input-sm" id="author" name="author" ng-model="diaryentry.author" required/>
              </div>
              <span class="help-block animate-fade" ng-show="formSubmitted && diaryentryForm.author.$error.required">You must enter a value.</span>
            </div>

            <div class="form-group form-group-sm" ng-class="{'has-error': (formSubmitted || diaryentryForm.dateCreated.$dirty) && diaryentryForm.dateCreated.$invalid, 'has-success': diaryentryForm.dateCreated.$valid && diaryentryForm.dateCreated.$dirty}">
              <label for="dateCreated" class="control-label">Date</label>
              <div class="inner-addon addon-left">
                <div class="addon">
                  <i class="fa fa-calendar"></i>
                </div>
                <input type="text" class="form-control" id="dateCreated" name="dateCreated" ng-model="diaryentry.dateCreated" required disabled />
              </div>
            </div>
          </div>
        </form>
      </div>
      <div class="panel-control">
        <div class="wrap-control-group">
          <div class="control-group right">
            <button class="btn btn-danger" ng-click="$ctrl.cancel()"><i class="fa fa-ban"></i> Cancel</button>
            <button class="btn btn-success" ng-click="create(diaryentryForm, diaryentry)"><i class="fa fa-check"></i> Complete</button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
